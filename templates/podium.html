<!-- templates/podium.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='podium.css') }}">
</head>

<body>

    <div class="container">
        <div class="podium-frame">
            <h1>Podium</h1>
            <div class="frame-frame">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Picture</th>
                            <th>Name</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rank, entry in podium_data.items() %}
                        <tr>
                            <td>{{ rank }}</td>
                            <td>
                                <img src="{{ url_for('static', filename='uploads/' + entry['filename']) }}"
                                    alt="Picture" style="max-width: 100px; max-height: 100px;">
                            </td>
                            <td>{{ entry.filename.split('.')[0] }}</td> <!-- Corrected line using split method -->
                            <td>{{ entry['elo_rating'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
